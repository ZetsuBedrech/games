<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <link rel="stylesheet" href="../css/horoscope.css">
</head>
<body>
    <a href="../index.html">Retour au menu</a>
    <h1>Horoscope du jour</h1>

    <!-- Sélectionner un signe du zodiaque -->
    <select id="signe">
        <option value="belier">Bélier</option>
        <option value="taureau">Taureau</option>
        <option value="gemeaux">Gémeaux</option>
        <option value="cancer">Cancer</option>
        <option value="lion">Lion</option>
        <option value="vierge">Vierge</option>
        <option value="balance">Balance</option>
        <option value="scorpion">Scorpion</option>
        <option value="sagittaire">Sagittaire</option>
        <option value="capricorne">Capricorne</option>
        <option value="verseau">Verseau</option>
        <option value="poissons">Poissons</option>
    </select>

    <button>Obtenir l'horoscope</button>
    <p id="horoscope">Choisissez un signe du zodiaque pour obtenir son horoscope.</p>

    <script src="../js/horoscope.js"></script>
</body>
</html>
